<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <style>
        body{
            background: black;
        }
        .displayClock{
            position: absolute;
            top: 50%;
            right: 0%;
            transform: translateX(-50%) translateY(-50%);
            color: red;
            font-size: 80px;
            font-family: monospace;
            letter-spacing: 8px;
        }
    
        
    </style>
</head>
<body>
    <div id="clock" class="displayClock" onload="showTime()"></div>
    <script>
        function showTime(){
            var date = new Date(); 
           var h = date.getHours();
           var m = date.getMinutes();
           var s = date.getSeconds();
           var session = 'AM';
           if (h==0) {
            h=12;
           }
           if (h>12) {
            h = h-12;
            session = 'PM';
           }
           h = (h<10)?"0"+h:h;
           m = (m<10)?"0"+m:m;
           s = (s<10)?"0"+s:s;

           var time = h+":"+m+":"+s+" "+ session;
           document.getElementById("clock").innerHTML= time;
           setTimeout(showTime, 1000);

        }
        showTime();
    </script>
</body>
</html>
